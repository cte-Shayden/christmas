        <script>
        (function(){
            const svg = '<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"><rect fill="#eee" width="100%" height="100%"/><text x="50%" y="50%" font-size="24" text-anchor="middle" fill="#999" dy=".3em">Image unavailable</text></svg>';
            const placeholder = 'data:image/svg+xml;utf8,'+encodeURIComponent(svg);

            function normalizeImages(){
                document.querySelectorAll('img').forEach(function(img){
                    var s = img.getAttribute('src');
                    if(s && s.startsWith('/')) img.setAttribute('src', s.slice(1));
                    img.addEventListener('error', function(){ if(img.src !== placeholder) img.src = placeholder; });
                });
            }

            function createBgVideo(){
                if(document.getElementById('bg-video-wrap')) return;
                const wrap = document.createElement('div');
                wrap.id = 'bg-video-wrap';
                wrap.className = 'bg-video-wrap';
                const video = document.createElement('video');
                video.id = 'bg-video';
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.playsInline = true;
                video.preload = 'auto';
                video.setAttribute('aria-hidden','true');
                const source = document.createElement('source');
                source.src = 'images/deltarune-fountain.960x540.mp4';
                source.type = 'video/mp4';
                video.appendChild(source);
                wrap.appendChild(video);
                document.body.appendChild(wrap);
                video.play().catch(()=>{});
            }

            document.addEventListener('DOMContentLoaded', function(){
                normalizeImages();
                createBgVideo();
                document.body.classList.add('bg-visible');
            });
        })();
        </script>
